#Configurazione da usare nei path per limitare il numero di
#richieste e di connessioni da uno stesso IP
limit_req_zone $binary_remote_addr zone=one:10m rate=300r/m;
limit_conn_zone $binary_remote_addr zone=addr:10m;

server {
    listen       8443 ssl;
    listen  [::]:8443 ssl;
    server_name  _;
    resolver 172.18.0.1;
    
    ssl_certificate /ssd/localhost.crt;
    ssl_certificate_key /localhost.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    access_log  /var/log/nginx/host.access.log  main;

    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    location /keycloak/ {
        limit_conn addr 3;
        limit_req zone=one burst=50;
        
        proxy_pass http://keycloak:8080/keycloak/;
        proxy_set_header Host $host;
        proxy_set_header    X-Real-IP          $remote_addr;
        proxy_set_header    X-Forwarded-For    $proxy_protocol_addr;
        proxy_set_header    X-Forwarded-Host   $host;
        proxy_set_header    X-Forwarded-Server $host;
        proxy_set_header    X-Forwarded-Port   $server_port;
        proxy_set_header    X-Forwarded-Proto  $scheme; 
    }

    location /keycloak/admin/master/console/ {
        deny all;
        return 403;
    }

    location / {
        limit_conn addr 3;
        limit_req zone=one burst=50;
        
        proxy_pass http://spring:8079/;
        proxy_set_header Host $host;
        proxy_set_header    X-Real-IP          $remote_addr;
        proxy_set_header    X-Forwarded-For    $proxy_protocol_addr;
        proxy_set_header    X-Forwarded-Host   $host;
        proxy_set_header    X-Forwarded-Server $host;
        proxy_set_header    X-Forwarded-Port   $server_port;
        proxy_set_header    X-Forwarded-Proto  $scheme; 
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

